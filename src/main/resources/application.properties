# Server Configuration
server.port=8080

# Silence Detection Configuration
# RMS volume threshold for detecting silence (lower = more sensitive)
apnea.silence.checker.threshold=0.00001

# Apnea Classification Configuration
# Pauses >= this threshold (in seconds) are classified as APNEA
apnea.classification.threshold=4.5

# Logging Configuration
logging.level.com.jonabai.projects.apnea=INFO

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
